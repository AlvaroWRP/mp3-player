<!doctype html>
<html>
    <head>
        <title>Music Player</title>
        <meta charset="UTF-8" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'; img-src 'self' data:;"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/normalize.css" />
        <link rel="stylesheet" href="../css/homepage.css" />
        <script src="../../build/src/renderers/homepage.js" defer></script>
    </head>
    <body>
        <div class="layout">
            <div class="container">
                <aside class="sidebar">
                    <h1>MP3 Player</h1>
                    <nav>
                        <ul>
                            <li><a href="#" id="library-tab">Library</a></li>
                            <li><a href="#" id="shuffled-tab">Shuffled</a></li>
                        </ul>
                    </nav>
                </aside>
                <main class="main">
                    <h2 class="main-header">
                        <span id="tab-title">Library</span>
                        <span class="button-group">
                            <button id="shuffle-button" class="main-buttons">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    height="20"
                                    width="20"
                                    fill="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        d="M16 3h5v5h-2V6.41l-5.3 5.3-1.4-1.41 5.3-5.3H16V3zM4 4h2.59l5.3 5.3-1.42 1.42L5 5.41V8H3V3h1zm0 16h5v-2H6.41l5.3-5.3-1.41-1.4-5.3 5.3V16H3v5h1v-1zm16-1v-2h-1.59l-5.3-5.3 1.42-1.42L19 14.59V12h2v5h-1z"
                                    />
                                </svg>
                                Shuffle
                            </button>
                            <button id="select-folder" class="main-buttons">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    height="20"
                                    width="20"
                                    fill="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        d="M10 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-8l-2-2z"
                                    />
                                </svg>
                                Select folder
                            </button>
                        </span>
                    </h2>
                    <ul id="song-list"></ul>
                    <ul id="shuffled-list"></ul>
                </main>
            </div>
            <div class="audio-controller">
                <div class="progress-section">
                    <span id="current-time">00:00</span>
                    <input id="progress-bar" type="range" min="0" max="100" value="0" />
                    <span id="total-time">00:00</span>
                </div>
                <div class="controls-section">
                    <div class="song-meta">
                        <img id="song-image" src="../images/default.png" alt="Cover" />
                        <span id="current-song">No song selected</span>
                    </div>
                    <div class="player-controls">
                        <div class="buttons">
                            <button id="prev-button">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    fill="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path d="M6 19h2V5H6v14zm3-7l9 6V6l-9 6z" />
                                </svg>
                            </button>
                            <button id="play-button" aria-label="Play">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    fill="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path d="M8 5v14l11-7z" />
                                </svg>
                            </button>
                            <button id="pause-button" class="hidden">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    fill="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                                </svg>
                            </button>
                            <button id="next-button">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    fill="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path d="M16 5v14h2V5h-2zM5 6v12l9-6-9-6z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="audio-settings">
                        <button id="mute-button" aria-label="Mute">
                            <svg
                                id="volume-icon"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor"
                                height="24"
                                width="24"
                                viewBox="0 0 24 24"
                            >
                                <path d="M3 9v6h4l5 5V4L7 9H3z" />
                            </svg>
                        </button>
                        <input id="volume-bar" type="range" min="0" max="100" value="100" />
                        <span id="volume-value">100</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
